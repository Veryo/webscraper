{% extends "product/navbar.html" %}

{%block body%}
<a href="{% url 'product_details' pk=product.pk %} "class="btn btn-secondary btn-lg btn-block">powrot</a>
<h1 class="text-center bg-dark py-5  text-white"  >Udział poszczególnych rekomendacji w ogólnej liczbie opinii</h1>
<div id="chart1" class="d-flex justify-content-center align-items-center mx-auto text-center" style="max-width: 600px;">
  
  <canvas id="myChart" width="500" height="300"></canvas>
</div>
<h1 class="text-center bg-dark py-5  text-white"  >Liczba opinii z poszczególnymi liczbami gwiazdek</h1>
<div id="chart1" class="d-flex justify-content-center align-items-center mx-auto text-center" style="max-width: 600px;">
  <canvas id="myChart1" width="500" height="300"></canvas>
</div>

    <script>
    var xValues = ["Polecam", "Nie Polecam", "Empty"];
    var yValues = ['{{polecam_count}}','{{nie_polecam_count}}','{{empty_count}}'];
    var barColors = [
        "#b91d47",
        "#00aba9",
        "#2b5797",
        "#e8c3b9",
        "#1e7145"
    ];

    // Get the canvas element and create a new chart
    var ctx = document.getElementById("myChart").getContext("2d");
    new Chart(ctx, {
        type: "pie",
        data: {
        labels: xValues,
        datasets: [{
            backgroundColor: barColors,
            data: yValues
        }]
        },
        options: {
        title: {
            display: false,
            text: "World Wide Wine Production 2018"
        }
        }
    });
    

        var xValues = ["1", "2", "3", "4", "5"];
        var yValues = ['{{one_star}}', '{{two_star}}', '{{three_star}}', '{{four_star}}', '{{five_star}}'];
        var barColors = ["red", "green","blue","orange","brown"];
        
        new Chart("myChart1", {
          type: "bar",
          data: {
            labels: xValues,
            datasets: [{
              backgroundColor: barColors,
              data: yValues
            }]
          },
          options: {
            legend: {display: false},
            title: {
              display: false,
              text: "Test"
            }
          }
        });
    </script>
   
   

{% endblock %}
